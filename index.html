<script>
/* ===== è®¾å¤‡åˆ¤æ–­ï¼ˆç»ˆææ­£ç¡®æ–¹å¼ï¼‰ ===== */
const isMobile = window.matchMedia('(max-width: 768px)').matches;

/* ===== é¼ æ ‡ï¼ˆä»… PCï¼‰ ===== */
let mouseX = 0, mouseY = 0;

if (!isMobile) {
  const cursor = document.getElementById('cursor');

  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top  = e.clientY + 'px';
    mouseX = (e.clientX / innerWidth  - .5) * 2;
    mouseY = (e.clientY / innerHeight - .5) * 2;
  });

  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('mouseenter',()=>cursor.classList.add('active'));
    btn.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
  });
}

/* ===== éŸ³ä¹ ===== */
const bgm = document.getElementById('bgm');
if (isMobile) bgm.volume = 0.4;
document.body.addEventListener('click',()=>{
  if (bgm.paused) bgm.play();
},{ once:true });

/* ===== Three.js ç²’å­ ===== */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.z = 300;

const renderer = new THREE.WebGLRenderer({
  canvas: document.getElementById('bg'),
  alpha: true
});

renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(isMobile ? 1.3 : devicePixelRatio);

const count = isMobile ? 900 : 3000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(count * 3);

for (let i=0;i<positions.length;i++){
  positions[i] = (Math.random()-.5)*800;
}
geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));

const material = new THREE.PointsMaterial({
  color: 0x00f6ff,
  size: 1
});

const points = new THREE.Points(geometry, material);
scene.add(points);

function animate(){
  requestAnimationFrame(animate);
  points.rotation.y += isMobile ? 0.0003 : 0.0008 + mouseX*0.002;
  points.rotation.x += isMobile ? 0.00015: 0.0004 + mouseY*0.002;
  renderer.render(scene,camera);
}
animate();

addEventListener('resize',()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
