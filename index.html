  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const isMobile = window.innerWidth < 768;

    /* ===== é¼ æ ‡ ===== */
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;

    if (!isMobile) {
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top  = e.clientY + 'px';
        mouseX = (e.clientX / innerWidth  - .5) * 2;
        mouseY = (e.clientY / innerHeight - .5) * 2;
      });

      document.querySelectorAll('.btn').forEach(b=>{
        b.addEventListener('mouseenter',()=>cursor.classList.add('active'));
        b.addEventListener('mouseleave',()=>cursor.classList.remove('active'));
      });
    }

    /* ===== éŸ³ä¹ ===== */
    const bgm = document.getElementById('bgm');
    if (isMobile) bgm.volume = 0.4;
    document.body.addEventListener('click',()=>{
      if (bgm.paused) bgm.play();
    },{ once:true });

    /* ===== Three.js èƒŒæ™¯ ===== */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('bg'),
      alpha: true
    });

    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(isMobile ? Math.min(devicePixelRatio,1.5) : devicePixelRatio);

    const count = isMobile ? 1200 : 3000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(count * 3);

    for (let i=0;i<positions.length;i++){
      positions[i]=(Math.random()-.5)*800;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions,3));

    const material = new THREE.PointsMaterial({
      color: 0x00f6ff,
      size: 1
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    function animate(){
      requestAnimationFrame(animate);
      points.rotation.y += isMobile ? 0.0004 : 0.0008 + mouseX*0.002;
      points.rotation.x += isMobile ? 0.0002 : 0.0004 + mouseY*0.002;
      renderer.render(scene,camera);
    }
    animate();

    addEventListener('resize',()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
